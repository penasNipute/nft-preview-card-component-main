<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>


  <link rel="stylesheet" href="style.css">
 
</head>
<body>
  <main>
    <div class="card">
      <div class="card-image">
          <div class="image">
            <img  src="./images/icon-view.svg" alt="icon view">
          </div>
      </div>
      <!-- card-image -->

      <div class="card-text">
        <h1>
          Equilibrium #3429
        </h1>
        
        <p class="main-text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        
        <div class="stats">
        <p  class="ethereum">
          <img src="./images/icon-ethereum.svg" alt="icon ethereum">
          0.041 ETH
        </p>
        <p class="timeLeft">
          <img src="./images/icon-clock.svg" alt="icon clock">
          3 days left
        </p>
      </div>
      <!-- stats -->
      <div class="line"></div>
      <div class="author">
        <img src="./images/image-avatar.png" alt="author avatar">
        <p class="author-name">
          Creation of <span>Jules Wyvern</span> 
        </p>    
          
        </div>
      </div>
      <!-- card-text -->
    </div>
    <!-- card -->
    
</main>
  <!-- main  -->

<footer>
  <div class="attribution desktop">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="m.me/penasnipute">Penas Nipute</a>.
  </div>
  <div class="attribution mobile">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.   <br>
    Coded by <a href="m.me/penasnipute">Penas Nipute</a>.
  </div>
</footer>
</body>
</html>
